<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown timer</title>
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section class="timer container-fluid center-align">
      <div class="container  #f9a825 yellow darken-3 white-text text-darken-2">
        <div class="row title-count">
          <div class="col s12 m12 l12">
            <h2>Counting down</h2>
          </div>
        </div>
        <div class="row">
          <div class="time col s12 m3 l3">
            <h3 class="day">Time</h3>
            <h3>Day</h3>
          </div>
          <div class="time col s12 m3 l3">
            <h3 class="hour">Time</h3>
            <h3>Hour</h3>
          </div>
          <div class="time col s12 m3 l3">
            <h3 class="minute ">Time</h3>
            <h3>Minute</h3>
          </div>
          <div class="time col s12 m3 l3">
            <h3 class="second">Time</h3>
            <h3>Second</h3>
          </div>
        </div>
      </div>
      <!-- <img class="waiting" src="./images/example1.jpg" /> -->
    </section>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </main>
  
  <script src="index.js"></script>
</body>

</html>
